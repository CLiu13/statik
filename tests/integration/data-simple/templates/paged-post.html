{% extends "base.html" %}

{% block title %}Page {{ page.number }} of {{ page.total_pages }}{% endblock %}

{% block content %}
    <h1>Page {{ page.number }} of {{ page.total_pages }}</h1>

    <ul>
        {% for post in page %}
            <li><a href="{% url "posts", post %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
