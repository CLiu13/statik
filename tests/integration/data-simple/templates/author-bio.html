{% extends "base.html" %}

{% block title %}{{ author.first_name }} {{ author.last_name }}{% endblock %}

{% block content %}
  <h1>{{ author.first_name }} {{ author.last_name }}</h1>
  <div class="meta">
    <a href="mailto:{{ author.email }}">Contact {{ author.first_name }}</a>
  </div>
  <div class="content">
    {{ author.bio|safe }}
  </div>
{% endblock %}
