{% extends "base.html" %}

{% block title %}Overlap Test{% endblock %}

{% block content %}
    <h1>Overlap Test</h1>

    {% if posts %}
        {% for post in posts %}
            <div class="post">
                {{ post.title }}
            </div>
        {% endfor %}
    {% else %}
        <p>No posts here</p>
    {% endif %}
{% endblock %}
